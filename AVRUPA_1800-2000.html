<!DOCTYPE html>
<html lang="en">
<head>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple PDF Viewer</title>
  
</head>
<body>
  <div id="canvases"></div>
	<script type="text/javascript" src="./script.js"></script>
	<style type="text/css">
		body {
			background-color: #535759;
		}
		#canvases .page-container {
		    position: relative;
		    margin: 20px auto;
		    width: 100%;
		    max-width: 100vw;
		  }
		
		  canvas {
		    width: 100% !important;
		    height: auto !important;
		    display: block;
		  }
		
		  .textLayer {
		    position: absolute;
		    top: 0;
		    left: 0;
		    right: 0;
		    bottom: 0;
		    color: transparent;
		    transform-origin: 0 0;
		    line-height: 1;
		    user-select: text;
		    pointer-events: none;
		  }
		
		  .textLayer span {
		    position: absolute;
		    white-space: pre;
		    transform-origin: 0 0;
		    pointer-events: none;
		    color: black;
		  }

	</style>
</body>
</html>
